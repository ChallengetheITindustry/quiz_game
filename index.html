<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="head">Ruby問題</h1>
    <p class="style" id="before">スタート：【Enter】</p>
    <div id="after" class="after">
        <p class="style">終了！！</p>
        <p class="style">
            <href href="#" class="btn btn-primary style">トップページに戻る</href>
        </p>
    </div>

    <div class="container body hide" id="hide">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header" id="question-number"> </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text" id="target-question">click to start</p>
                        <href href="#" class="btn btn-primary" id="open">ヒント</href>
                        <div id="mask" class="hidden"></div>
                        <section id="modal" class="hidden">
                            <p id="modal-text"></p>
                            <div id="close" class="btn btn-primary">
                                閉じる
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <button type="button" id="answer1" class="btn btn-outline-primary btn-lg btn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="answer2" class="btn btn-outline-primary btn-lg btn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="answer3" class="btn btn-outline-primary btn-lg btn"></button>
            </div>
        </div>
        <div class="row" style="margin-bottom: 100px;">
            <div class="col">
                <button type="button" id="answer4" class="btn btn-outline-primary btn-lg btn"></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
